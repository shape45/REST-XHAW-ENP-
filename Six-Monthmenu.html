<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Month Courses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101E42; /* Dark background similar to the image */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 300px;
            background-color: #0A0A2A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        h1 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4D4D7F;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #6D6DAF;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #555;
        }
        .next-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        .next-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>6-Month Courses</h1>
        <a href="FirstAid.html" class="button">First Aid</a>
        <a href="sewing.html" class="button">Sewing</a>
        <a href="Landscaping.html" class="button">Landscaping</a>
        <a href="LifeSkills.html" class="button">Life Skills</a>

        <a href="Home.html" class="back-button">Back</a>
        <a href="Calculator.html" class="next-button">Next</a>
    </div>

</body>
</html>
